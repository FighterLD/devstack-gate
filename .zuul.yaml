- nodeset:
    name: devstack-single-node
    nodes:
      - name: primary
        label: ubuntu-xenial

- job:
    name: devstack
    parent: multinode
    description: Base devstack job.
    required-projects:
      - openstack-dev/devstack
      - openstack/requirements
      - openstack/nova
      - openstack/keystone
      - openstack/glance
      - openstack/cinder
      - openstack/neutron
    timeout: 7200
    vars:
      devstack_localrc:
        DATABASE_PASSWORD: secretdatabase
        RABBIT_PASSWORD: secretrabbit
        ADMIN_PASSWORD: secretadmin
        SERVICE_PASSWORD: secretservice
        NETWORK_GATEWAY: 10.1.0.1
        Q_USE_DEBUG_COMMAND: True
        FIXED_RANGE: 10.1.0.0/20
        IPV4_ADDRS_SAFE_TO_USE: 10.1.0.0/20
        FLOATING_RANGE: 172.24.5.0/24
        PUBLIC_NETWORK_GATEWAY: 172.24.5.1
        FLOATING_HOST_PREFIX: 172.24.4
        FLOATING_HOST_MASK: 23
        SWIFT_REPLICAS: 1
        SWIFT_START_ALL_SERVICES: False
        LOG_COLOR: False
        VERBOSE: True
        NETWORK_GATEWAY: 10.1.0.1
        NOVNC_FROM_PACKAGE: True
        ERROR_ON_CLONE: True
        # NOTE(dims): etcd 3.x is not available in debian/ubuntu
        # etc. As a stop gap measure, devstack uses wget to download
        # from the location below for all the CI jobs.
        ETCD_DOWNLOAD_URL: "http://tarballs.openstack.org/etcd/"
      devstack_services:
        horizon: False
        tempest: False
    pre-run:
      playbooks/pre
    post-run:
      playbooks/post

- job:
    name: devstack-legacy
    parent: base-test
    description: |
      Legacy devstack base job

      This job runs devstack-gate with as few changes as possible and
      may be used by jobs which have been automatically converted as
      part of the migration to Zuul v3.

    nodes: devstack-single-node
    required-projects:
      - openstack-dev/devstack
      - openstack-infra/devstack-gate
      - openstack-infra/tripleo-ci
      - openstack/ceilometer
      - openstack/ceilometermiddleware
      - openstack/cinder
      - openstack/django_openstack_auth
      - openstack/glance
      - openstack/glance_store
      - openstack/heat
      - openstack/heat-cfntools
      - openstack/heat-templates
      - openstack/horizon
      - openstack/keystone
      - openstack/keystoneauth
      - openstack/keystonemiddleware
      - openstack/manila
      - openstack/manila-ui
      - openstack/neutron
      - openstack/neutron-fwaas
      - openstack/neutron-lbaas
      - openstack/neutron-vpnaas
      - openstack/nova
      - openstack/octavia
      - openstack/os-apply-config
      - openstack/os-brick
      - openstack/os-client-config
      - openstack/os-collect-config
      - openstack/os-net-config
      - openstack/os-refresh-config
      - openstack/osc-lib
      - openstack/requirements
      - openstack/swift
      - openstack/tempest
      - openstack/tempest-lib
      - openstack/tripleo-heat-templates
      - openstack/tripleo-image-elements
      - openstack/tripleo-incubator
      - openstack/zaqar
    timeout: 7200
    pre-run:
      playbooks/legacy-pre
    post-run:
      playbooks/legacy-post

- job:
    name: devstack-legacy-tempest-dsvm-neutron-full
    parent: devstack-legacy
    vars:
      devstack_local_conf_contents: |
        [[local|localrc]]
        ENABLE_FILE_INJECTION=True
      devstack_legacy_shell: |
        #!/bin/bash -xe
        export PYTHONUNBUFFERED=true
        export DEVSTACK_GATE_TEMPEST=1
        export DEVSTACK_GATE_TEMPEST_FULL=1
        export DEVSTACK_GATE_NEUTRON=1
        export DEVSTACK_GATE_TLSPROXY=1
        export BRANCH_OVERRIDE=default
        if [ "$BRANCH_OVERRIDE" != "default" ] ; then
            export OVERRIDE_ZUUL_BRANCH=$BRANCH_OVERRIDE
        fi
        cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
        ./safe-devstack-vm-gate-wrap.sh

- project:
    name: openstack-infra/devstack-gate
    check:
      jobs:
        - devstack:
            files:
              - ^playbooks/pre
              - ^playbooks/post
              - ^playbooks/devstack
              - ^roles/
        - devstack-legacy-tempest-dsvm-neutron-full:
            files:
              - ^playbooks/legacy-pre
              - ^playbooks/legacy-post
              - ^playbooks/devstack-legacy
